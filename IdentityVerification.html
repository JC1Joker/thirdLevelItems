<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当网站添加到主屏幕快速启动方式，启动网页时全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="2706">
    <title>报案助手</title>
    <link rel="stylesheet" href="./CSS/identityVerification.css">
  </head>
  <body>
    <nav class="tnav">
      <a href="./index.html"
        ><img src="./img/plugins/back_bla_arrow.png" alt=""
      /></a>
      <p>身份核实</p>
    </nav>

    <main>
      <div class="img">
        <img src="./img/background/iv_id_check_tip.png" alt="" />
      </div>
      <div class="input_tel">
        <form action="#" id="verificationForm">
          <input type="text"
            id="phoneInput"
            placeholder="输入被核实的手机号码"
            pattern="^1[3-9]\d{9}$"/>
            <!-- 原app的验证方式为 pattern="^1[0-9]\d{9}$  -->
          <button type="submit">发送核实记录</button>
        </form>
      </div>
      <div class="identity_record">
        <a href="javascript:void(0);">核实记录<img src="./img/plugins/iv_hs_arror.png" alt=""
        /></a>
      </div>
    </main>

    <footer>
      <h5>核实说明</h5>
      <p>将核实请求发送至对方，对方使用被请求的手机号码注册登录本APP进行人脸识别核实身份，结果再核实记录中查看。请求有效时限为24小时</p>
      <p>该功能用于再非面对面情况下明确对方真实身份，结果仅供参考，建议结合其他方面综合判断。</p>
    </footer>
  </body>
</html>
