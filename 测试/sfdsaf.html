<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .report div:first-child span:first-child::before {
            content: "*";
            color: red;
        }

        p > span {
            color: #797979;
        }

        button {
            background-color: blue;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
            padding: 10px 20px;
        }

        .modal-container {
            /* display: none; */
        }

        .overlay {
            /* display: none; */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            /* display: none; */
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 12px;
        }

        .modal p {
            padding: 8px;
            letter-spacing: 2px;
        }

        .modal button {
            padding: 10px 20px;
            color: #797979;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #797979;
        }

        span {
            color: blue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <!-- 进入页面的提示 -->

        <nav></nav>
        <div class="report">
            <p>举报详情<span>（选填项）</span></p>
            <div>
                <span>诈骗类型</span>
                <span>请选择   ></span>
            </div>
            <div>
                <span>举报地</span>
                <span>请选择   ></span>
            </div>
            <div>
                <span>举报描述</span>
                <span>请选择   ></span>
            </div>
        </div>
        <div>
            <p>举报内容<span>（请至少填写一项）</span></p>
        </div>
        <div>
            <p>今日剩余可举报次数<span>2</span>次</p>
            <button onclick="showCustomModal()">提交举报</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <p>
                欢迎您举报涉诈电话、短信、APP、网址、社交账号、交易账户等线索。如果您现在已经被骗，请立即拨打<span>110</span> 报警，或迅速前往当地公安机关报案。
            </p>
            <button id="confirmButton" onclick="hideCustomModal()">我知道了</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // var second = 3;
            // var countdown = setInterval(function(){
            //     alert("")
            // })
        }

        function showCustomModal() {
            document.getElementById("modal").style.display = "block";
            document.getElementById("overlay").style.display = "flex";
            document.querySelector(".modal-container").style.display = "none";
            startCountdown();
        }

        function hideCustomModal() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("modal").style.display = "none";
            document.querySelector(".modal-container").style.display = "block";
            document.getElementById("overlay").style.transition = "background-color 1s ease";
        }

        let countdownValue = 3;
        let countdown;

        function startCountdown() {
            const confirmButton = document.getElementById("confirmButton");
            confirmButton.disabled = true;

            countdown = setInterval(function() {
                countdownValue--;

                if (countdownValue <= 0) {
                    clearInterval(countdown);
                    confirmButton.disabled = false;
                    confirmButton.style.color = "blue";
                    countdownValue = 3;
                    confirmButton.innerText = "我知道了";
                } else {
                    confirmButton.innerText = `我知道了(${countdownValue}s)`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
